    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              apple: {
                gray: '#F5F5F7',
                dark: '#000000',
                card: '#FFFFFF',
                cardDark: '#1C1C1E',
                blue: '#007AFF',
                green: '#34C759',
                red: '#FF3B30',
                orange: '#FF9500',
                purple: '#AF52DE',
              }
            },
            boxShadow: {
              'apple': '0 4px 12px rgba(0,0,0,0.08)',
              'apple-hover': '0 8px 24px rgba(0,0,0,0.12)',

      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #F5F5F7;
        --text-primary: #1D1D1F;
        --text-secondary: #86868B;
        --card-bg: #FFFFFF;
        --border-color: rgba(0,0,0,0.05);
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(255, 255, 255, 0.4);
      }

      html.dark {
        --bg-color: #000000;
        --text-primary: #F5F5F7;
        --text-secondary: #86868B;
        --card-bg: #1C1C1E;
        --border-color: rgba(255,255,255,0.1);
        --glass-bg: rgba(28, 28, 30, 0.75);
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow: hidden;
        transition: background-color 0.4s ease, color 0.4s ease;
        -webkit-font-smoothing: antialiased;
      }

      /* Apple-style Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(134, 134, 139, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(134, 134, 139, 0.5);
      }

      /* Frosted Glass (Apple Style) */
      .frosted-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
      }

      /* Bento Grid Card */
      .bento-card {
        background-color: var(--card-bg);
        border-radius: 1.5rem; /* 24px */
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .bento-card:hover {
        transform: scale(1.01);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
        animation: scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Typography Tweaks */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }

      /* Markdown Styles */
      .prose code {
        color: #FF2D55; /* Apple Pink/Red for code */
        background: rgba(0,0,0,0.05);
        padding: 2px 5px;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 0.9em;
      }
      html.dark .prose code {
        color: #FF375F;
        background: rgba(255,255,255,0.1);
      }
      .prose pre {
        background: transparent !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      .prose p { margin-bottom: 0.8em; }
    </style>
