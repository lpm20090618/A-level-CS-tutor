    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              apple: {
                gray: '#F5F5F7',
                dark: '#000000',
                blue: '#007AFF',
                green: '#34C759',
                red: '#FF3B30',
                orange: '#FF9500',
              }
            },
            transitionTimingFunction: {
              'apple-ease': 'cubic-bezier(.22,.9,.31,1)',
            },
            animation: {
              'enter': 'enter-smooth 0.4s cubic-bezier(.22,.9,.31,1) forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
            },
            keyframes: {
              'enter-smooth': {
                '0%': { opacity: '0', transform: 'translate3d(0, 10px, 0) scale(0.99)' },
                '100%': { opacity: '1', transform: 'translate3d(0, 0, 0) scale(1)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Colors */
        --bg-color: #F5F5F7;
        --text-primary: #1D1D1F;
        
        /* Shadows (Light Mode) */
        --shadow-low: 0 6px 12px rgba(0,0,0,0.08);
        --shadow-mid: 0 12px 24px rgba(0,0,0,0.12);
        --shadow-high: 0 20px 40px rgba(0,0,0,0.18);

        /* Glass (Light Mode) */
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-blur: 10px;
      }

      html.dark {
        /* Colors */
        --bg-color: #000000;
        --text-primary: #F5F5F7;

        /* Shadows (Dark Mode - Slightly Stronger/Darker) */
        --shadow-low: 0 6px 12px rgba(0,0,0,0.28);
        --shadow-mid: 0 12px 24px rgba(0,0,0,0.32);
        --shadow-high: 0 20px 40px rgba(0,0,0,0.38);

        /* Glass (Dark Mode) */
        --glass-bg: rgba(28, 28, 30, 0.60);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow: hidden;
        /* Global Transition Optimization: Added border-color and box-shadow for smoother theme switching */
        transition: background-color 0.4s cubic-bezier(.22,.9,.31,1), color 0.4s cubic-bezier(.22,.9,.31,1), border-color 0.4s cubic-bezier(.22,.9,.31,1), box-shadow 0.4s cubic-bezier(.22,.9,.31,1);
        -webkit-font-smoothing: antialiased;
      }

      /* --- GLOBAL COMPONENT CLASSES --- */

      /* 1. Glass Panel (The core material) */
      .glass-panel {
        background-color: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-low);
        transition: background-color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
      }

      /* 2. Interactive Element (Buttons, Cards) */
      .interactive {
        transition-property: transform, background-color, box-shadow, opacity;
        transition-duration: 200ms;
        transition-timing-function: cubic-bezier(.22,.9,.31,1);
        cursor: pointer;
      }
      
      .interactive:active {
        transform: scale(0.98);
      }

      /* 3. Shadow Tiers */
      .shadow-tier-1 { box-shadow: var(--shadow-low); }
      .shadow-tier-2 { box-shadow: var(--shadow-mid); }
      .shadow-tier-3 { box-shadow: var(--shadow-high); }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(134, 134, 139, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(134, 134, 139, 0.5); }

      /* Markdown & Syntax */
      .prose code {
        color: #FF2D55;
        background: rgba(125, 125, 125, 0.1);
        padding: 2px 5px;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 0.9em;
      }
      html.dark .prose code { color: #FF375F; }
      .prose pre { background: transparent !important; margin: 0 !important; }
    </style>
